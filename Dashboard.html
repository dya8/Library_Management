<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>
    <link rel="stylesheet" href="dash.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo-section">
                <div class="logo">Library <span>System</span></div>
            </div>
            <ul class="nav-links">
                <li><a href="/Dashboard.html">Dashboard</a></li>
                <li><a href="/Addbook.html">Add Books</a></li>
                <li><a href="/borrow.html">Borrow</a></li>
                <li><a href="/return.html">Return</a></li>
                <li><a href="#">Inventory</a></li>
            </ul>
            <div class="logout-section">

            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <div class="topbar">
                <div class="profile">
                    <img src="profile-icon.png" alt="Profile Icon">
                </div>
            </div>
            <div class="content">
                <div class="card-container">
                    <div class="card">
                        <img src="library-icon.png" alt="Library">

                    </div>
                    <div class="card">
                        <img src="borrowers-list-icon.png" alt="Borrowers List">
                        <p>Borrowers List</p>
                    </div>
                    <div class="card">
                        <img src="reports-icon.png" alt="Reports">
                        <p>Reports</p>
                    </div>
                    <div class="card">
                        <img src="updates-icon.png" alt="Updates">

</html>
